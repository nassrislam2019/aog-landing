<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOG Developments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الهيدر -->
  <header class="header">
    <div class="logo">AOG DEVELOPMENTS</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">تسجيل</a>
    </nav>
  </header>

  <!-- سيكشن المقدمة -->
  <section class="intro">
    <p>
      تعد AOG Developments إعادة تعريف لمفهوم التطوير العقاري...
      بعد نجاح مشروعاتها في رأس سدر والجلالة.
    </p>
    <button class="btn">التسجيل</button>
  </section>

  <!-- صورة المشروع -->
  <section class="hero">
    <img src="project.jpg" alt="Lugano Ras Sudr">
    <div class="overlay">
      <h1>Lugano Ras Sudr</h1>
      <p>سجل بياناتك الآن للاستمتاع بأفضل العروض خلال معرض Cityscape</p>
    </div>
  </section>

  <!-- الفورم -->
  <section class="form-section">
    <form>
      <input type="text" placeholder="ادخل اسمك" required>
      <input type="tel" placeholder="ادخل رقم الهاتف" required>
      <input type="text" placeholder="اختر المشروع" required>
      <textarea placeholder="ادخل تعليقك"></textarea>
      <button type="submit" class="btn">تسجيل</button>
    </form>
  </section>

</body>
</html>
